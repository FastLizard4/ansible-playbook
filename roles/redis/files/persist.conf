port 6379

## Persistence
save 900 1 # every 15 minutes if something changes
save 300 100 # every 5 minutes if 100 things change
save 120 500 # every 2 minutes if 500 things change
rdbcompression yes
rdbchecksu, yes
dbfilename dump.rdb
dir ./

# Emergency back up for the above
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
