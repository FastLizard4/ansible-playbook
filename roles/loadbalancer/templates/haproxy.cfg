global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
	timeout connect 5000
	timeout client 50000
	timeout server 50000
	errorfile 400 /etc/haproxy/errors/400.http
        errorfile 403 /etc/haproxy/errors/403.http
        errorfile 408 /etc/haproxy/errors/408.http
        errorfile 500 /etc/haproxy/errors/500.http
        errorfile 502 /etc/haproxy/errors/502.http
        errorfile 503 /etc/haproxy/errors/503.http
        errorfile 504 /etc/haproxy/errors/504.http

frontend loadbalance
	bind :::80
	redirect scheme https if { hdr_end(Host) -i orain.org } !{ ssl_fc }
	mode http
	option forwardfor except 127.0.0.1
	option httpclose
	default_backend mediawiki

frontend loadbalance-ssl
	bind :::443 ssl crt {{ssl_pem_file}}
	mode http
	option forwardfor except 127.0.0.1
	option httpclose
	default_backend mediawiki

backend mediawiki
	mode http
	option forwardfor
	balance leastconn
	server prod8 10.131.243.245:80 check
	#server prod9 10.131.243.244:80 check
	server prod11 10.131.243.247:80 check

backend mediawiki-api
	mode http
	option forwardfor
	balance leastconn
